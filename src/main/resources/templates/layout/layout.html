<!DOCTYPE html>
<!-- layout.html -->

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0-beta1/dist/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/layout/layout.css}">

        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" defer> </script>
        <script th:src="@{/webjars/bootstrap/5.2.0-beta1/dist/js/bootstrap.min.js}" defer> </script>

        <title> </title>
    </head>

    <body>
        <!-- Header -->
        <nav layout:replace="~{layout/header::header}"> </nav>

        <!-- Menu -->
        <div class="container-fluid">
            <div class="row">
                <nav class="col-sm-2 bg-light sidebar pt-2">
                    <div layout:replace="~{layout/menu::menu}"> </div>
<!--                    `layout:replace` reads in other HTML files. For the file path,specify a relative
                         path from "src/main/resources/templates. Specify a value for the key name. -->
                </nav>
            </div>
        </div>

        <!-- Content -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10 offset-sm-2 main">
                    <div layout:fragment="content"> </div>
                </div>
            </div>
        </div>
    </body>
</html>
