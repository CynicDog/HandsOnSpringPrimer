<!-- signup.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Read CSS -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.0-beta1/dist/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/css/user/signup.css}">

        <!-- Read JS -->
        <script th:src="@{/webjars/bootstrap/5.2.0-beta1/dist/js/bootstrap.min.js}" defer> </script>
        <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" defer> </script>
        <script th:src="@{/js/user/signup.js}" defer> </script>
        <title th:text="#{user.signup.title}"> </title>

    </head>

    <body class="bg-light">
        <form id="signup-form" method="post" action="/user/signup" class="form-signup" th:object="${signupForm}">
            <h1 class ="text-center" th:text="#{user.signup.title}"></h1>
            <!-- User ID -->
            <div class = "form-floating mb-3">
                <input type = "text" class = "form-control" th:placeholder="#{userId}" id ="userId" th:field = "*{userId}" th:errorclass = "is-invalid"/>
                <label for = "userId" th:text="#{userId}"> </label>
                <div class = "invalid-feedback" th:errors = "*{userId}"> </div>
            </div>

            <!-- PassWord-->
            <div class = "form-floating mb-3">
                <input type = "text" class = "form-control" th:placeholder="#{password}" id ="password" th:field = "*{password}" th:errorclass = "is-invalid"/>
                <label for = "password" th:text = "#{password}"> </label>
                <div class = "invalid-feedback" th:errors = "*{password}"> </div>
            </div>

            <!-- User Name -->
            <div class = "form-floating mb-3">
                <input type = "text" class = "form-control" th:placeholder="#{userName}" id ="userName" th:field = "*{userName}" th:errorclass = "in-invalid"/>
                <label for = "userName" th:text = "#{userName}"> </label>
                <div class = "invalid-feedback" th:errors = "*{userName}"> </div>
            </div>

            <!-- Birthday -->
            <div class = "form-floating mb-3">
                <input type = "text" class = "form-control" th:placeholder="#{birthday}" id ="birthday" th:field = "*{birthday}" th:errorclass = "is-invalid"/>
                <label for = "birthday" th:text = "#{birthday}"> </label>
                <div class = "invalid-feedback" th:errors = "*{birthday}"> </div>
            </div>

            <!-- Age -->
            <div class = "form-floating mb-3">
                <input type = "text" class = "form-control" th:placeholder="#{age}" id ="age" th:field = "*{age}" th:errorclass = "is-invalid"/>
                <label for = "age" th:text = "#{age}"> </label>
                <div class = "invalid-feedback" th:errors = "*{age}"> </div>
            </div>

            <!-- Gender -->
            <div class = "form-group">
                <div th:each="item:${genderMap}" class = "form-check-inline">
                    <input type = "radio" class = "form-check-input"
                           th:value = "${item.value}" th:field = "*{gender}" th:errorclass = "is-invalid"/>

                    <label class = "form-check-label" th:text = "${item.key}">  </label>
                </div>
                <div class = "text-danger" th:if = "${#fields.hasErrors('gender')}" th:errors = "*{gender}">
                </div>
            </div>

            <!-- Signup button -->
            <input type="submit" th:value="#{user.signup.btn}" class="btn btn-primary w-100 mt-3"/>
            <button id="btn-signup" type="button" class="btn btn-primary w-100 mt-3"> Signup (REST) </button>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        </form>
    </body>
</html>
